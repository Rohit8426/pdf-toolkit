name: Deploy Frontend Dist to Server

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & Build
        run: |
          npm install
          npm run build
          echo "==== dist content ===="
          ls -la dist
          echo "==== dist assets ===="
          ls -la dist/assets || true

      # Upload dist to a temp folder (safe, no sudo needed)
      - name: Upload dist to Server temp folder
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "dist/*"
          target: "/home/ubuntu/tmp-dist"
          overwrite: true

      # Move temp dist to /var/www/pdf-toolkit/frontend/dist using sudo
      - name: Move dist to /var/www and restart nginx
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo mkdir -p /var/www/pdf-toolkit/frontend/dist
            sudo rm -rf /var/www/pdf-toolkit/frontend/dist/*
            sudo cp -r /home/ubuntu/tmp-dist/* /var/www/pdf-toolkit/frontend/dist/
            sudo rm -rf /home/ubuntu/tmp-dist
            sudo systemctl restart nginx

      - name: Check uploaded files on server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "==== server dist content ===="
            ls -la /var/www/pdf-toolkit/frontend/dist
